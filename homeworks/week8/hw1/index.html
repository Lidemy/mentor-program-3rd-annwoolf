<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>抽獎程式</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    
    </head>
    <body>
        <!--抽獎-->
        <div class="lottery">
            <button class=''>我要抽獎</button>
        </div>
        <!--頭獎-->
        <div class='first prize hidden'>
            <p class="title">頭獎</p>
            <p>恭喜你中頭獎了！日本東京來回雙人遊！</p>
            <div class="img-responsive">
                <img src="./plane.jpg" alt="飛機" />
            </div>
        </div>
        <!--二獎-->
        <div class='second prize hidden'>
                <p class="title">二獎</p>
                <p>二獎！90 吋電視一台！</p>
                <div class="img-responsive">
                    <img src="./tv.png" alt="電視" width:'600px' height='400px' />
                </div>
        </div>
        <!--三獎-->
        <div class='third prize hidden'>
                <p class="title">三獎</p>
                <p>恭喜你抽中三獎：知名 YouTuber 簽名握手會入場券一張，bang！</p>
                <div class="img-responsive">
                    <img src="./howhow.jpg" alt="howhow" width:'600px' height='400px' />
                </div>
        </div>
        <!--銘謝惠顧-->
        <div class='none prize hidden'>
                <p class="title">銘謝惠顧</p>
                <p>可惜了～親～下次再接再勵！</p>
                <div class="img-responsive">
                    <img src="./sad.png" alt="fail" width:'600px' height='400px' />
                </div>
        </div>

        <script src="./script.js"></script>

    </body>
</html>
